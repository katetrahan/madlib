<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Write a story!</h1>
      <div>
        <form id="formOne">
          <!-- NOTE: PERSON (1) -->
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <!-- NOTE: PERSON (2) -->
          <div class="form-group">
            <label for="person2">Another name!</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <!-- NOTE: AN ANIMAL -->
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <!-- NOTE: AN EXCLAMATION -->
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <!-- NOTE: VERB -->
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <!-- NOTE: NOUN -->
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control "type="text">
          </div>

          <!-- NOTE: BUTTON -->
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <!-- NOTE: MADLIB STORY -->
      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
          One day, <span class="person1"></span> and <span class="person2"></span> we walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class"exclamation"></span>", <span class="person1"></span>cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span>gave each other a giant<span class="noun"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
